---
applications:
- name: springbox-catalog
  host: springbox-catalog-${random-word}
  memory: 1G 
  instances: 1
  timeout: 90
  path: target/springbox-catalog-0.0.1-SNAPSHOT.jar
  env:
    SPRING_PROFILES_ACTIVE: cloud
    CF_TARGET: https://api.pcf1.fe.gopivotal.com
  services:
    - catalog-db
    - config-server
    - cloud-bus
    - service-registry
