---
applications:
- name: springbox-reviews
  host: springbox-reviews-${random-word}
  memory: 1G
  instances: 1
  path: target/springbox-reviews-0.0.1-SNAPSHOT.jar
  env:
     SPRING_PROFILES_ACTIVE: cloud
     CF_TARGET: https://api.pcf1.fe.gopivotal.com

  services:
    - springbox-reviews-db
    - config-server
    - cloud-bus
    - service-registry
    - auth-server