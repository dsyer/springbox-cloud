<div class="row" ng-model="popularMovies">
    <uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
        <uib-slide ng-repeat="slide in slides" index="slide.id">
        <a href="#/details/{{slide.mid}}"> <img ng-src="{{slide.image}}" style="margin:auto;"></a>
        <div class="carousel-caption">
            <h4>{{slide.title}}</h4>
        </div>
        </uib-slide>
    </uib-carousel>
</div>
<div ng-repeat="genre in genres">
<div class="row movie-gallery-header" >{{genre.name}}</div>

    <div class="row_slides">
        <div class="row__inner">
            <div class="tile" ng-repeat="movie in genre.movies">

                <div class="tile__media">
                    <img class="tile__img" ng-src="{{movie.backdropPath}}" alt=""  />
                </div>
                <div class="tile__details" ng-click="loadMovie(movie.id)">
                    <div class="tile__title">
                        {{movie.title}}
                    </div>
                </div>
                </a>
            </div>
        </div>
    </div>
</div>
