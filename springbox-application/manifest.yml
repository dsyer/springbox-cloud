---
applications:
- name: springbox-application
  host: springbox
  memory: 1G 
  instances: 1
  timeout: 90
  path: target/sprinbox-application-0.0.1-SNAPSHOT.jar
  env:
    SPRING_PROFILES_ACTIVE: cloud
    CF_TARGET: https://api.pcf10.cloud.fe.pivotal.io
  services:
    - config-server
    - service-registry
