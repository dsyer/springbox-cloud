---
applications:
- name: springbox-api-gateway
  host: springbox-api-gateway-${random-word}
  memory: 512M
  instances: 1
  timeout: 90
  path: target/springbox-api-gateway-0.0.1-SNAPSHOT.jar
  env:
    SPRING_PROFILES_ACTIVE: cloud
    CF_TARGET: https://api.pcf1.fe.gopivotal.com
  services:
    - config-server
    - cloud-bus
    - service-registry
    - sso